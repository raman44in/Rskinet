<header>
  <span *ngIf="totalCount && pageNumber && pageSize">Showing
    <strong>page number{{pageNumber}}-- page size{{pageSize}}--total count{{totalCount}}<br>
      <!--
        let say if we are on page 3 and max page size is 6 we should see 6*2 past product+1
      -->
      {{(pageNumber -1) * pageSize + 1}} --
      <!--
        if we are on page 1st and there are total count 4 , we should not show pagesize but total count
        else
        pagenumber*pagesize
      -->
        {{pageNumber * pageSize
            > totalCount
            ? totalCount
            : pageNumber * pageSize
        }}
    </strong> of <strong>{{totalCount}}</strong> Results</span>
    <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
  </header>
